<!-- accounts/templates/accounts/register.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>

    {% if request.user.is_authenticated %}
        <p>Welcome back, {{ request.user.username }}! You are already registered.</p>
        <p>Redirecting you to the homepage...</p>
        <script>
            setTimeout(function() {
                window.location.href = "{% url 'home' %}";  // Замените 'home' на вашу главную страницу
            }, 2000);
        </script>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    {% endif %}

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
</html>
